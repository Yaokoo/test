<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str="";
    for(var i=1;i<=9;i++){
        for(var j=1;j<i;j++){
            str+=j+"*"+i+"="+i*j+"\t";
        }
        str+="\n";
    }
    function show(){
        var mydiv=document.getElementById("mydiv");
        mydiv.style.color="red";
        mydiv.innerText=str;
    }
</script>

<input type="button"  value="显示99乘法表" onclick="show()">
<div id="mydiv"></div>
</body>
</html>
