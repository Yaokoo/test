<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function show(){
        date=new Date().toLocaleString()
        document.getElementById("mydiv").innerText=date
    }
    function star(){
        v=window.setInterval("show()",1000)
    }
    /*function start(){
        date.setInterval("show()",1000)
        mydiv=document.getElementById("mydiv").innerText=date
    }*/
    function stop(){
        window.clearInterval(v)
    }

</script>
<input type="button" value="显示当前时间" onclick="star()">
<input type="button" value="暂停当前时间" onclick="stop()">
<div id="mydiv"></div>
</body>
</html>
