<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function xxx(a,b,c){
        this.sno=a;
        this.name=b;
        this.age=c;
    }
    var xx=new xxx(1,"zs",20);
    var str="";
    function show(){
        str+=xx.sno+xx.name+xx.age;
        var mydiv=document.getElementById("mydiv");
        mydiv.innerText=str;
    }
    //alert(xx.sno);
</script>
<input type="button"  value="xx" onclick="show()">
<div id="mydiv"></div>
</body>
</html>
